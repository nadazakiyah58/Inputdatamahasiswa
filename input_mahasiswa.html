<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2 class="form-title">Input Data Mahasiswa</h2>
    
    <form id="formMahasiswa">
        <table class="input-table">
            <tr>
                <td>NPM</td>
                <td>:</td>
                <td><input type="text" id="npm" required></td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" id="nama" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea id="alamat" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button type="submit" class="btn-submit">Submit</button></td>
            </tr>
        </table>
    </form>

    <script>
        document.getElementById('formMahasiswa').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil nilai dari input
            const npm = document.getElementById('npm').value;
            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;

            // Ambil data lama dari localStorage (jika ada)
            let daftarMahasiswa = JSON.parse(localStorage.getItem('dataMhs')) || [];

            // Tambahkan data baru ke dalam array
            daftarMahasiswa.push({ npm, nama, alamat });

            // Simpan kembali array yang sudah bertambah ke localStorage
            localStorage.setItem('dataMhs', JSON.stringify(daftarMahasiswa));

            // Langsung pindah ke halaman tampil data (tanpa pop-up)
            window.location.href = "tampil_data.html";
        });
    </script>
</body>
</html>
